{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bulls and Cows</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{% static 'images/logo.png' %}" alt="Bulls_and_Cows" width="50" height="50" class="d-inline-block align-text-center logo-name">
      Bulls and Cows
    </a>
  </div>
</nav>
<form action="/" method="POST" target="_self">
    {% csrf_token %}
    <div class="input-group input-group-lg mt-4 p-5">
      <span class="input-group-text" id="input_number">Input Numbers:</span>
      <input type="number" class="form-control" name="input_number" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <div class="d-grid gap-2 p-5 m-4">
      <button class="btn btn-primary mt-4" type="submit">Submit</button>
    </div>
</form>
<div class="m-5"> {{ number }}</div>

<a class="btn btn-primary m-5" href="/bulls_and_cows/" role="button"> History </a>

</body>
</html>
